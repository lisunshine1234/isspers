<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="description" content="bootstrap default admin template">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录</title>

    <!-- START GLOBAL CSS -->
    <link th:href="@{/assets/global/plugins/bootstrap/dist/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/assets/global/plugins/Waves/dist/waves.min.css}" type="text/css" rel="stylesheet"/>
    <!-- END GLOBAL CSS -->

    <!-- START PAGE PLUG-IN CSS -->
    <link rel="stylesheet" th:href="@{/assets/icons_fonts/font-awesome/css/font-awesome.min.css}"/>
    <!-- END PAGE PLUG-IN CSS -->

    <!-- START TEMPLATE GLOBAL CSS -->
    <link th:href="@{/assets/pages/login/css/user_login_v2.css}" type="text/css" rel="stylesheet"/>
    <!-- END TEMPLATE GLOBAL CSS -->

    <!-- Start favicon ico -->

    <link rel="icon" th:href="@{${systemInfo.systemLogo1}}" type="image/x-icon"/>
    <link rel="icon" type="image/png" sizes="192x192" th:href="@{${systemInfo.systemLogo2}}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{${systemInfo.systemLogo3}}">
    <!-- End favicon ico -->

</head>
<body>

<div class="login-background">
    <div class="login-left-section">
        <h2 th:text="欢迎来到+${systemInfo.systemName}"></h2>
        <p th:text="${systemInfo.systemFoot}"></p>
    </div>
    <!--  START LOGIN -->
    <div class="login-page">
        <div class="main-login-contain">
            <div class="login-form">
                <form id="form-validation" th:action="@{/logging}" method="post">
                    <h4>登录</h4>
                    <p class="login-title-text">登录之后,开始使用管理系统</p>
                    <div class="form-group">
                        <input required="required" type="text" name="username" placeholder="用户名">
                        <i class="bar"></i>
                    </div>
                    <div class="form-group">
                        <input required="required" type="password" name="password" placeholder="密码">
                        <i class="bar"></i>
                    </div>

                    <div class="goto-login">
                        <div class="forgot-password-login">
                            <a href="#">
                                <i class="icon icon_lock"></i> 忘记密码?
                            </a>
                        </div>
                        <button type="submit" class="btn btn-login float-button-light">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--  END LOGIN -->
</div>

<!-- START CORE JAVASCRIPT -->
<script th:src="@{/assets/global/plugins/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/assets/global/plugins/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/global/plugins/Waves/dist/waves.min.js}"></script>
<!-- END CORE JAVASCRIPT -->

<!-- START PAGE JAVASCRIPT -->
<script>
    function openNav() {
        document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
        document.getElementById("myNav").style.width = "0%";
    }

    !(function ($) {
        if (typeof Waves !== 'undefined') {
            Waves.attach('.float-button-light', ['waves-button', 'waves-float', 'waves-light']);
            Waves.init();
        }
    })(jQuery);
</script>
<!-- END PAGE JAVASCRIPT -->

</body>
</html>
