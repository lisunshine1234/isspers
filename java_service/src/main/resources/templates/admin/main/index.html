<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="description" content="bootstrap default admin template">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>


    <!-- Start global css -->
    <link rel="stylesheet" th:href="@{/assets/global/plugins/Waves/dist/waves.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/global/plugins/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/icons_fonts/font-awesome/css/font-awesome.min.css}"/>
    <!-- End global css -->

    <!-- Start page plugin css -->
    <link rel="stylesheet" th:href="@{/assets/global/plugins/jqvmap/dist/jqvmap.css}"/>
    <!-- End page plugin css -->

    <!-- Start template global css -->
    <link th:href="@{/assets/global/css/components.min.css}" type="text/css" rel="stylesheet"/>
    <!-- End template global css -->

    <!-- Start layout css -->
    <link rel="stylesheet" th:href="@{/assets/layouts/layouts_left_menu/left_menu_layout.min.css}"/>
    <!-- End layout css -->

    <!-- Start favicon ico -->
    <link rel="icon" th:href="@{${systemInfo.systemLogo1}}" type="image/x-icon"/>
    <link rel="icon" type="image/png" sizes="192x192" th:href="@{${systemInfo.systemLogo2}}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{${systemInfo.systemLogo3}}">
    <!-- End favicon ico -->

</head>
<body class="nav-medium">
<div class="container body">
    <div class="main_container">
        <div th:replace="admin/main/model/top"></div>
        <div th:replace="admin/main/model/menu"></div>
        <div th:replace="admin/main/model/top_navigation"></div>

        <!-- Start Contain Section -->
        <div class="container-fluid right_color">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!-- Start Stacked-to-horizontal section -->
                <div class="section-header">
                    <h2 th:text="${systemInfo.systemName}"></h2>
                </div>
                <div class="section-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div th:each="systemIntroduce:${systemIntroduceList}">
                                <h5 th:text="${systemIntroduce.introduceName}"></h5>
                                <p th:if="${systemIntroduce.introduceType} == 'text'" th:text="${systemIntroduce.introduceInfo}"></p>
                                <p th:if="${systemIntroduce.introduceType} == 'file'"
                                   th:utext="${systemIntroduce.introduceInfo}+'<a href='+@{${systemIntroduce.filePath}}+' target=_blank><mark>'+${systemIntroduce.fileName}+'</mark></a>'"></p>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- End Stacked-to-horizontal section -->
            </div>

        </div>
        <!-- End Contain Section -->

        <!-- Start Footer Section -->
        <footer class="footer" th:text="${systemInfo.getSystemBatch()}+'  '+${systemInfo.systemFoot}"></footer>
        <!-- End Footer Section -->
    </div>
</div>

<!-- Start core js -->
<script th:src="@{/assets/global/plugins/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/assets/global/plugins/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/global/plugins/Waves/dist/waves.min.js}"></script>
<script th:src="@{/assets/global/plugins/screenfull.js/dist/screenfull.min.js}"></script>
<script th:src="@{/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.js}"></script>
<!-- Start core javascript -->

<!-- Start global js -->
<script th:src="@{/assets/global/js/left-menu.min.js}"></script>
<!-- End global js -->

<!-- Start page plugin js -->
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/assets/global/plugins/chart.js/dist/Chart.min.js}"></script>
<script th:src="@{/assets/global/plugins/chart.js/samples/utils.js}"></script>
<script th:src="@{/assets/global/plugins/jquery.sparkline/jquery.sparkline.js}"></script>
<script th:src="@{/assets/global/plugins/jqvmap/dist/jquery.vmap.js}"></script>
<script th:src="@{/assets/global/plugins/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
<script th:src="@{/assets/global/plugins/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
<!-- End page plugin js -->

<!-- Start page js -->
<script th:src="@{/assets/global/js/dashboard_v1.min.js}"></script>
<!-- End page js -->

</body>
</html>
